---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>

<a href="{{ page.next.url | prepend: site.baseurl }}" class="btn btn-primary btn-lg active" role="button" title="{{ page.next.title }}"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></a>
<a href="{{ page.previous.url | prepend: site.baseurl }}" class="btn btn-primary btn-lg active" role="button" title="{{ page.previous.title }}"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></a>

<a name="comment"></a>
<div id="SOHUCS" sid="blog_{{ page.sid }}"></div>
<script src="/js/comment.js"></script>
